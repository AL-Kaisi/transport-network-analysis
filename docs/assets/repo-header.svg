  <line x1="300" y1="150" x2="350" y2="80" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="350" y1="80" x2="500" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="500" y1="120" x2="400" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="400" y1="200" x2="300" y2="150" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="500" y1="120" x2="580" y2="170" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="580" y1="170" x2="620" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="620" y1="90" x2="500" y2="120" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="620" y1="90" x2="700" y2="130" stroke="#ffffff" stroke-width="1" opacity="0.3" />
