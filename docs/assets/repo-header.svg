  <line x1="950" y1="80" x2="1000" y2="160" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="1000" y1="160" x2="900" y2="150" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <!-- Community Highlighting -->
  <circle cx="350" cy="110" r="60" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="1" stroke-dasharray="5,3" />
  <circle cx="720" cy="140" r="70" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="1" stroke-dasharray="5,3" />
  <circle cx="930" cy="140" r="65" fill="#2ecc71" opacity="0.2" stroke="#2ecc71" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">Greater Manchester</text>
  <text x="600" y="150" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle" font-weight="bold">Transport Network Analysis</text>
  
  <!-- Subtitle -->
  <text x="600" y="190" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Advanced insights for transport planning, equity, and resilience</text>
  
  <!-- Bottom line -->
  <line x1="300" y1="230" x2="900" y2="230" stroke="#ffffff" stroke-width="2" opacity="0.5" />
