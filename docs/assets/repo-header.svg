<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <!-- Background -->
  <rect width="1200" height="300" fill="#051937" />
  <rect x="0" y="0" width="1200" height="300" fill="#051937" />
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#051937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#grad1)" />
  
  <!-- Network visualization abstraction -->
  <!-- Nodes -->
  <circle cx="200" cy="100" r="10" fill="#ffffff" opacity="0.7" />
  <circle cx="300" cy="150" r="8" fill="#ffffff" opacity="0.7" />
  <circle cx="350" cy="80" r="12" fill="#ffffff" opacity="0.7" />
  <circle cx="400" cy="200" r="9" fill="#ffffff" opacity="0.7" />
  <circle cx="500" cy="120" r="11" fill="#ffffff" opacity="0.7" />
  <circle cx="580" cy="170" r="7" fill="#ffffff" opacity="0.7" />
  <circle cx="620" cy="90" r="10" fill="#ffffff" opacity="0.7" />
  <circle cx="700" cy="130" r="8" fill="#ffffff" opacity="0.7" />
  <circle cx="750" cy="180" r="11" fill="#ffffff" opacity="0.7" />
  <circle cx="800" cy="100" r="9" fill="#ffffff" opacity="0.7" />
  <circle cx="850" cy="220" r="10" fill="#ffffff" opacity="0.7" />
