  <line x1="750" y1="180" x2="800" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="800" y1="100" x2="700" y2="130" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="800" y1="100" x2="850" y2="220" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <line x1="850" y1="220" x2="900" y2="150" stroke="#ffffff" stroke-width="1" opacity="0.3" />
