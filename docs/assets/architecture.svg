<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Transport Network Analysis System Architecture</text>
  
  <!-- Data Processing Layer -->
  <rect x="100" y="100" width="600" height="80" rx="10" ry="10" fill="#4285f4" fill-opacity="0.8" />
  <text x="400" y="145" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Data Processing Layer</text>
  <text x="140" y="170" font-family="Arial" font-size="14" fill="white">GTFS Data Loading</text>
  <text x="320" y="170" font-family="Arial" font-size="14" fill="white">Coordinate Processing</text>
  <text x="500" y="170" font-family="Arial" font-size="14" fill="white">Data Sampling</text>
  <text x="650" y="170" font-family="Arial" font-size="14" fill="white">Filtering</text>
  
  <!-- Graph Analysis Layer -->
  <rect x="100" y="200" width="600" height="80" rx="10" ry="10" fill="#0f9d58" fill-opacity="0.8" />
  <text x="400" y="245" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Graph Analysis Layer</text>
  <text x="140" y="270" font-family="Arial" font-size="14" fill="white">Graph Construction</text>
  <text x="320" y="270" font-family="Arial" font-size="14" fill="white">Community Detection</text>
  <text x="500" y="270" font-family="Arial" font-size="14" fill="white">Centrality Measures</text>
  <text x="650" y="270" font-family="Arial" font-size="14" fill="white">Vulnerability</text>
  
  <!-- Domain Analysis Layer -->
  <rect x="100" y="300" width="600" height="80" rx="10" ry="10" fill="#f4b400" fill-opacity="0.8" />
  <text x="400" y="345" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Domain Analysis Layer</text>
  <text x="140" y="370" font-family="Arial" font-size="14" fill="white">Equity Analysis</text>
  <text x="320" y="370" font-family="Arial" font-size="14" fill="white">Accessibility Measures</text>
  <text x="500" y="370" font-family="Arial" font-size="14" fill="white">Temporal Patterns</text>
  <text x="650" y="370" font-family="Arial" font-size="14" fill="white">Service Quality</text>
  
  <!-- Symbolic AI Layer -->
  <rect x="100" y="400" width="600" height="80" rx="10" ry="10" fill="#db4437" fill-opacity="0.8" />
  <text x="400" y="445" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Symbolic AI Layer</text>
  <text x="140" y="470" font-family="Arial" font-size="14" fill="white">Knowledge Base</text>
  <text x="320" y="470" font-family="Arial" font-size="14" fill="white">Logical Reasoning</text>
  <text x="500" y="470" font-family="Arial" font-size="14" fill="white">Recommendations</text>
  <text x="650" y="470" font-family="Arial" font-size="14" fill="white">Insights Generation</text>
  
  <!-- Visualization Layer -->
  <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="#3367d6" fill-opacity="0.8" />
  <text x="400" y="545" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Visualization Layer</text>
  <text x="140" y="570" font-family="Arial" font-size="14" fill="white">Interactive Dashboard</text>
  <text x="320" y="570" font-family="Arial" font-size="14" fill="white">Plotly Graphs</text>
  <text x="500" y="570" font-family="Arial" font-size="14" fill="white">NetworkX Visualizations</text>
  <text x="650" y="570" font-family="Arial" font-size="14" fill="white">Geographic Mapping</text>
  
  <!-- Arrows connecting layers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <line x1="400" y1="180" x2="400" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="280" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="380" x2="400" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="480" x2="400" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>